{% extends 'nav.html' %}

{% block customCSS %}
 {% parent %}
   <link href="css/style.css" rel='stylesheet' type='text/css' />
<link href="css/default.css" rel='stylesheet' type='text/css' />
{% endblock %}

{% block content %}
  {% parent %}
  <section id="register" class="home-section text-center">
		<div class="heading-about">
			<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="wow bounceInDown animated" data-wow-delay="0.4s" style="visibility: visible;-webkit-animation-delay: 0.4s; -moz-animation-delay: 0.4s; animation-delay: 0.4s;">
					<div class="section-heading">
					<h2>Manage your Password</h2>
					<i class="fa fa-2x fa-angle-down"></i>
					</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		
		<div class="container">

		<div class="row">
			
			<div class="col-lg-2 col-lg-offset-5">
				<hr class="marginbot-50">
			</div>
		</div>
			<div class="row clearfix">
				{% if success.length>0 %}
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="alert alert-success alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
							{{success[0]}}
						</div>
					</div>
				</div>
				{% endif %}
				{% if error.length>0 %}
				<div class="row clearfix">
					<div class="col-md-12 column">
						<div class="alert alert-danger alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
							{{error[0]}}
						</div>
					</div>
				</div>
				{% endif %}
				<div class="col-md-4 column">
				</div>
				<div class="col-md-4 column">
					<form role="form" method="POST" action="/hub/settings/{{associate._id.toString()}}">
						<style>
							.form-group{
								padding:1.5%;
							}
						</style>
						<div class="form-group">
							<label for="password">Old Password</label><input type="password" pattern=".{6,}" title="Password should be minimum 6 charecters" class="form-control" name='password' required id="password" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="newpassword">New Password</label><input type="password" pattern=".{6,}" title="Password should be minimum 6 charecters" class="form-control" name='newpassword' required id="newpassword" placeholder="New Password">
						</div>
						<div class="form-group">
							<label for="confirm_password">Confirm Password</label><input type="password"  pattern=".{6,}" title="Password should be minimum 6 charecters" class="form-control" name='newconfirm_password' required id="newconfirm_password" placeholder="Confirm New Password">
						</div>
						<button type="submit" class="btn btn-default" style="width:50%;">Change Password</button>
					</form>
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
		</div>
	</section>
{% endblock %}
